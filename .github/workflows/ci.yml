name: The Plug CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sonarcloud-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
            fetch-depth: 0
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build-and-deploy-to-registry-backend:
    needs: [ sonarcloud-scan ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
            distribution: temurin
            java-version: 17
            cache: maven
      - name: Grant execute permission for mvn
        run: chmod +x mvn
      - name: Build with Maven
        run: mvn verify
      - name: Build and push Docker Image
        uses: mr-smithers-excellent/docker-build-push@v4
        with:
            image: keepitup2023/magjob-backend:latest
            registry: docker.io
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}

  build-and-deploy-to-registry-frontend:
    needs: [ sonarcloud-scan ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up NodeJS
        uses: actions/setup-node@v4
        with:
         node-version: 21
      - name: Grant execute permission for npm
        run: chmod +x npm
      - name: Install dependencies with npm
        run: npm install
      - name: Test with npm
        run: npm test
      - name: Build with npm
        run: npm run build
      - name: Build and push Docker Image
        uses: mr-smithers-excellent/docker-build-push@v4
        with:
          image: keepitup2023/magjob-frontend:latest
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

